<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA NEON | ADMIN COMMAND</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f59e0b; --dark: #02040a; --glass: rgba(15, 23, 42, 0.9); }
        body { background: var(--dark); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        
        .nav-item { width: 100%; text-align: left; padding: 15px 25px; font-size: 11px; font-weight: 800; text-transform: uppercase; border-left: 4px solid transparent; transition: 0.3s; }
        .nav-item.active { background: rgba(245, 158, 11, 0.1); border-left-color: var(--gold); color: var(--gold); }
        
        .view { display: none; padding: 40px; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        table { width: 100%; border-collapse: collapse; }
        th { text-transform: uppercase; font-size: 10px; color: #64748b; padding: 15px; text-align: left; background: rgba(255,255,255,0.02); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        
        input { background: #000 !important; border: 1px solid #1e293b !important; color: white !important; padding: 8px; border-radius: 4px; }
        .btn-action { background: var(--gold); color: black; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen" class="fixed inset-0 z-[9999] bg-black flex items-center justify-center">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <h2 class="font-orbitron text-xl animate-pulse">AUTENTICANDO COMANDANTE...</h2>
        </div>
    </div>

    <div class="flex min-h-screen">
        <aside class="w-72 glass border-r border-white/10 flex flex-col">
            <div class="p-8 border-b border-white/5">
                <h1 class="font-orbitron text-2xl font-black italic">ARENA<span class="text-amber-500">ADMIN</span></h1>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('users')" id="nav-users" class="nav-item active">üë§ Usuarios</button>
                <button onclick="switchView('tourneys')" id="nav-tourneys" class="nav-item">‚öîÔ∏è Torneos</button>
                <button onclick="switchView('tickets')" id="nav-tickets" class="nav-item">üì© Tickets</button>
            </nav>
            <div class="p-6 border-t border-white/5">
                <button onclick="window.location.href='index.html'" class="text-[10px] font-bold text-zinc-500 hover:text-white uppercase">Sincronizar con Arena</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            
            <section id="view-users" class="view active">
                <h3 class="font-orbitron text-2xl mb-8">GUERREROS REGISTRADOS</h3>
                <div class="glass rounded-xl overflow-hidden">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>XP</th>
                                <th>Victorias</th>
                                <th>Estado</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="table-users-body"></tbody>
                    </table>
                </div>
            </section>

            <section id="view-tourneys" class="view">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="font-orbitron text-2xl">GESTI√ìN DE ARENAS</h3>
                    <button onclick="toggleModal(true)" class="btn-action">+ CREAR TORNEO</button>
                </div>
                <div id="admin-tourneys-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="view-tickets" class="view">
                <h3 class="font-orbitron text-2xl mb-8">MENSAJES DE SOPORTE</h3>
                <div id="admin-tickets-list" class="space-y-4"></div>
            </section>

        </main>
    </div>

    <div id="modal-t" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-6 z-[5000]">
        <div class="glass p-8 rounded-2xl w-full max-w-md">
            <h4 class="font-orbitron text-lg mb-6 text-amber-500">NUEVA BATALLA</h4>
            <div class="space-y-4">
                <input id="in-name" type="text" placeholder="NOMBRE DEL TORNEO" class="w-full">
                <input id="in-game" type="text" placeholder="JUEGO (FREE FIRE, ETC)" class="w-full">
                <div class="grid grid-cols-2 gap-4">
                    <input id="in-cap" type="number" placeholder="CAPACIDAD" value="16" class="w-full">
                    <input id="in-ins" type="number" placeholder="INSCRITOS" value="0" class="w-full">
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="createTourney()" class="flex-1 btn-action">PUBLICAR</button>
                    <button onclick="toggleModal(false)" class="flex-1 text-xs font-bold">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('https://qxvqxdsfcvdmanxtzmkn.supabase.co', 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07');

        // SEGURIDAD DE RUTA
        async function validateAdmin() {
            try {
                const { data: { session } } = await _supa.auth.getSession();
                if(!session) return window.location.href = 'index.html';

                const { data: profile, error } = await _supa.from('perfiles').select('is_admin').eq('id', session.user.id).single();
                
                if(profile && profile.is_admin) {
                    document.getElementById('lock-screen').style.display = 'none';
                    loadUsers();
                } else {
                    alert("ACCESO DENEGADO: NO ERES ADMINISTRADOR");
                    window.location.href = 'index.html';
                }
            } catch (e) {
                console.error(e);
                window.location.href = 'index.html';
            }
        }
        validateAdmin();

        // CAMBIO DE VISTAS
        function switchView(v) {
            document.querySelectorAll('.view').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            document.getElementById('nav-' + v).classList.add('active');
            
            if(v === 'users') loadUsers();
            if(v === 'tourneys') loadTourneys();
            if(v === 'tickets') loadTickets();
        }

        // --- FUNCIONES DE DATOS ---
        async function loadUsers() {
            const { data } = await _supa.from('perfiles').select('*').order('created_at', {ascending:false});
            if(!data) return;
            document.getElementById('table-users-body').innerHTML = data.map(u => `
                <tr>
                    <td class="flex items-center gap-3">
                        <img src="${u.avatar_url}" class="w-8 h-8 rounded-full">
                        <span class="font-bold">${u.nombre}</span>
                    </td>
                    <td><input type="number" value="${u.xp}" onchange="updateUser('${u.id}', 'xp', this.value)" class="w-20"></td>
                    <td><input type="number" value="${u.victorias}" onchange="updateUser('${u.id}', 'victorias', this.value)" class="w-20"></td>
                    <td><span class="${u.baneado ? 'text-red-500' : 'text-green-500'} font-bold">${u.baneado ? 'BANEADO' : 'ACTIVO'}</span></td>
                    <td>
                        <button onclick="toggleBan('${u.id}', ${u.baneado})" class="text-[10px] font-black hover:underline">
                            ${u.baneado ? 'DESBANEAR' : 'BANEAR'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function updateUser(id, field, val) {
            const updateData = {}; updateData[field] = parseInt(val);
            await _supa.from('perfiles').update(updateData).eq('id', id);
        }

        async function toggleBan(id, state) {
            await _supa.from('perfiles').update({baneado: !state}).eq('id', id);
            loadUsers();
        }

        // TORNEOS
        function toggleModal(s) { document.getElementById('modal-t').style.display = s ? 'flex' : 'none'; }

        async function createTourney() {
            const n = document.getElementById('in-name').value;
            const j = document.getElementById('in-game').value;
            const c = document.getElementById('in-cap').value;
            const i = document.getElementById('in-ins').value;
            
            const { error } = await _supa.from('torneos').insert({ nombre: n, juego: j, capacidad: c, inscritos: i });
            if(!error) { toggleModal(false); loadTourneys(); }
        }

        async function loadTourneys() {
            const { data } = await _supa.from('torneos').select('*');
            if(!data) return;
            document.getElementById('admin-tourneys-grid').innerHTML = data.map(t => `
                <div class="glass p-6 rounded-xl">
                    <h4 class="font-orbitron font-bold text-amber-500">${t.nombre}</h4>
                    <p class="text-xs text-zinc-500 mb-4">${t.juego} | ${t.inscritos}/${t.capacidad} JUGADORES</p>
                    <button onclick="deleteT('${t.id}')" class="text-red-500 text-[10px] font-black uppercase">Eliminar Arena</button>
                </div>
            `).join('');
        }

        async function deleteT(id) {
            if(confirm("¬øELIMINAR TORNEO?")) {
                await _supa.from('torneos').delete().eq('id', id);
                loadTourneys();
            }
        }

        // TICKETS
        async function loadTickets() {
            const { data } = await _supa.from('tickets_soporte').select('*').order('created_at', {ascending:false});
            if(!data || data.length === 0) {
                document.getElementById('admin-tickets-list').innerHTML = "<p class='text-zinc-500 uppercase text-xs'>No hay tickets pendientes.</p>";
                return;
            }
            document.getElementById('admin-tickets-list').innerHTML = data.map(tk => `
                <div class="glass p-4 rounded-lg border-l-2 ${tk.leido ? 'border-zinc-700 opacity-50' : 'border-amber-500'}">
                    <p class="text-xs font-black text-amber-500 mb-2">${tk.asunto}</p>
                    <p class="text-sm text-zinc-300 mb-4">${tk.mensaje}</p>
                    <button onclick="markRead('${tk.id}')" class="text-[9px] font-bold text-zinc-500 uppercase">${tk.leido ? 'LE√çDO' : 'MARCAR LE√çDO'}</button>
                </div>
            `).join('');
        }

        async function markRead(id) {
            await _supa.from('tickets_soporte').update({leido: true}).eq('id', id);
            loadTickets();
        }
    </script>
</body>
</html>
