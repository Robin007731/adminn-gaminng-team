<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE MANDO | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050608; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; }
        
        header { background: #000; padding: 20px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .panel { background: var(--card); border: 1px solid #1f2937; border-radius: 15px; padding: 20px; }
        h2 { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--neon); margin-top: 0; border-bottom: 1px solid #222; padding-bottom: 10px; }

        /* TABLAS */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { text-align: left; color: #555; padding: 10px; border-bottom: 1px solid #222; }
        td { padding: 10px; border-bottom: 1px solid #161b22; }
        .u-img { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 10px; }

        /* INPUTS Y BOTONES */
        input, textarea, select { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; margin-bottom: 10px; font-family: 'Rajdhani'; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .btn-neon { background: var(--neon); color: #000; }
        .btn-red { background: #ff3e3e; color: #fff; }
        .btn-edit { background: #ffcc00; color: #000; padding: 5px 10px; }

        .badge-google { background: #fff; color: #000; padding: 2px 5px; border-radius: 4px; font-size: 0.6rem; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron';">ZONA GAMER <span style="color:var(--neon)">MASTER PANEL</span></div>
    <div id="status" style="color:var(--neon); font-size:0.7rem;">SISTEMA EN L√çNEA</div>
</header>

<div class="container">
    <div class="grid">
        
        <div class="panel">
            <h2>‚öôÔ∏è CONTROL REMOTO APP</h2>
            <label>Nombre de la App</label>
            <input type="text" id="cfg-name" placeholder="Ej: ZONA GAMER">
            <label>Color Ne√≥n (Hex)</label>
            <input type="color" id="cfg-color" style="height:40px;">
            <label>Anuncio Global (Barra Superior)</label>
            <textarea id="cfg-news" placeholder="Escribe un aviso para todos..."></textarea>
            <button class="btn btn-neon" onclick="updateGlobalConfig()">APLICAR CAMBIOS GLOBALES</button>
        </div>

        <div class="panel">
            <h2>‚öîÔ∏è LANZAR NUEVA MISI√ìN</h2>
            <input type="text" id="m-title" placeholder="Nombre del Torneo/Misi√≥n">
            <textarea id="m-desc" placeholder="Descripci√≥n de la misi√≥n..."></textarea>
            <button class="btn btn-neon" onclick="createMission()">PUBLICAR MISI√ìN</button>
            
            <div id="active-missions" style="margin-top:20px;">
                </div>
        </div>

    </div>

    <div class="panel" style="margin-top:20px;">
        <h2>üë• GESTI√ìN DE OPERATIVOS ELITE</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>OPERATIVO</th>
                        <th>V√çNCULO</th>
                        <th>WHATSAPP</th>
                        <th>PUNTOS</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc, deleteDoc, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
        authDomain: "gaming-team-18b95.firebaseapp.com",
        projectId: "gaming-team-18b95",
        storageBucket: "gaming-team-18b95.appspot.com",
        messagingSenderId: "89183017486",
        appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 1. CARGAR CONFIGURACI√ìN ACTUAL ---
    onSnapshot(doc(db, "config", "global"), (d) => {
        if(d.exists()){
            const data = d.data();
            document.getElementById('cfg-name').value = data.appName;
            document.getElementById('cfg-color').value = data.colorNeon;
            document.getElementById('cfg-news').value = data.anuncio || "";
            document.documentElement.style.setProperty('--neon', data.colorNeon);
        }
    });

    window.updateGlobalConfig = async () => {
        await setDoc(doc(db, "config", "global"), {
            appName: document.getElementById('cfg-name').value,
            colorNeon: document.getElementById('cfg-color').value,
            anuncio: document.getElementById('cfg-news').value
        });
        alert("Configuraci√≥n actualizada en todos los dispositivos");
    };

    // --- 2. GESTI√ìN DE USUARIOS ---
    onSnapshot(query(collection(db, "usuarios"), orderBy("puntos", "desc")), (snap) => {
        const table = document.getElementById('user-table');
        table.innerHTML = "";
        snap.forEach(d => {
            const u = d.data();
            const isGoogle = u.uid.length > 20; // Detecci√≥n simple de UID de Firebase vs Manual
            table.innerHTML += `
                <tr>
                    <td>
                        <img src="${u.avatar}" class="u-img">
                        <b>${u.nick}</b> 
                        ${u.verificado ? '<span style="color:var(--neon)">‚úîÔ∏è</span>' : ''}
                    </td>
                    <td>${isGoogle ? '<span class="badge-google">GOOGLE</span>' : 'MANUAL'}</td>
                    <td>${u.whatsapp || '---'}</td>
                    <td><b style="color:var(--neon)">${u.puntos}</b></td>
                    <td>${u.rango || 'RECLUTA'}</td>
                    <td>
                        <button class="btn-edit" onclick="editUser('${d.id}', ${u.puntos})">PTS</button>
                        <button class="btn-edit" style="background:#00f2ff" onclick="verifyUser('${d.id}', ${!u.verificado})">VERIF</button>
                        <button class="btn-red" style="padding:5px" onclick="deleteUser('${d.id}')">‚úñ</button>
                    </td>
                </tr>
            `;
        });
    });

    window.editUser = async (id, current) => {
        const newPts = prompt("Nuevos puntos para el usuario:", current);
        if(newPts !== null) await updateDoc(doc(db, "usuarios", id), { puntos: parseInt(newPts) });
    };

    window.verifyUser = async (id, state) => {
        await updateDoc(doc(db, "usuarios", id), { verificado: state });
    };

    window.deleteUser = async (id) => {
        if(confirm("¬øEliminar este usuario permanentemente?")) await deleteDoc(doc(db, "usuarios", id));
    };

    // --- 3. GESTI√ìN DE MISIONES ---
    window.createMission = async () => {
        const id = "MIS-" + Date.now();
        await setDoc(doc(db, "torneos", id), {
            nombre: document.getElementById('m-title').value,
            desc: document.getElementById('m-desc').value,
            estado: 'activo',
            inscritos_count: 0,
            jugadores: []
        });
        alert("Misi√≥n publicada!");
    };

    onSnapshot(collection(db, "torneos"), (snap) => {
        const list = document.getElementById('active-missions');
        list.innerHTML = "<h3>Misiones en Curso</h3>";
        snap.forEach(d => {
            const t = d.data();
            list.innerHTML += `
                <div style="background:#000; padding:10px; border-radius:8px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:0.8rem;">${t.nombre} (${t.inscritos_count} inscritos)</span>
                    <button class="btn-red" style="padding:5px 10px;" onclick="deleteMission('${d.id}')">BORRAR</button>
                </div>
            `;
        });
    });

    window.deleteMission = async (id) => {
        if(confirm("¬øTerminar misi√≥n?")) await deleteDoc(doc(db, "torneos", id));
    };

</script>

</body>
</html>
