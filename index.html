<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | Admin Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030508; --card: #0d1117; --neon: #00f2ff; --text: #e0e6ed; --success: #39FF14; --error: #ff3131; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; }
        
        /* Pantalla de Carga */
        #loading-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .loader { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estructura */
        header { background: var(--card); padding: 15px 25px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .grid { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--card); border: 1px solid #1a1f26; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 10px; font-family: 'Fira Code'; }
        
        .btn { width: 100%; padding: 12px; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .btn-neon { background: var(--neon); color: #000; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; color: var(--neon); padding: 10px; border-bottom: 1px solid #222; font-family: 'Orbitron'; font-size: 0.6rem; }
        td { padding: 10px; border-bottom: 1px solid #0a0e14; }
        .act-btn { background: #111; border: 1px solid #333; color: #fff; padding: 5px; cursor: pointer; font-size: 0.6rem; margin-right: 2px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p id="status-text" style="font-family:'Orbitron'; font-size:0.7rem; margin-top:15px;">INICIANDO SESIÓN...</p>
        <button onclick="location.href='index.html'" style="margin-top:20px; background:none; border:1px solid #333; color:#555; cursor:pointer; padding:5px 10px;">CANCELAR / VOLVER</button>
    </div>

    <header>
        <div style="font-family:'Orbitron'; color:var(--neon)">ZONA_ADMIN_PANEL</div>
        <button class="act-btn" onclick="window.logout()" style="color:var(--error)">SALIR</button>
    </header>

    <div class="grid">
        <aside>
            <div class="card">
                <h4 style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon)">COMUNICADO GLOBAL</h4>
                <textarea id="sys-msg" placeholder="Mensaje a todos..."></textarea>
                <button class="btn btn-neon" onclick="window.sendBroadcast()">ENVIAR</button>
            </div>
            <div class="card">
                <h4 style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon)">NUEVA OPERACIÓN</h4>
                <input type="text" id="m-name" placeholder="Título">
                <textarea id="m-desc" placeholder="Instrucciones"></textarea>
                <button class="btn btn-neon" onclick="window.newMission()">DESPLEGAR</button>
            </div>
        </aside>

        <main>
            <div class="card">
                <h4 style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon)">OPERATIVOS REGISTRADOS</h4>
                <div style="overflow-x:auto">
                    <table>
                        <thead>
                            <tr>
                                <th>NICK</th>
                                <th>PUNTOS</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, deleteDoc, increment, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- VERIFICACIÓN DE IDENTIDAD ---
        onAuthStateChanged(auth, async (user) => {
            const status = document.getElementById('status-text');
            if (user) {
                status.innerText = "VERIFICANDO PERMISOS...";
                try {
                    const d = await getDoc(doc(db, "usuarios", user.uid));
                    if (d.exists() && d.data().admin === true) {
                        document.getElementById('loading-screen').style.display = 'none';
                        startApp();
                    } else {
                        status.style.color = "red";
                        status.innerText = "ACCESO DENEGADO: NO ERES ADMIN";
                        setTimeout(() => window.location.href = "index.html", 2000);
                    }
                } catch (e) {
                    status.innerText = "ERROR DE CONEXIÓN A FIRESTORE";
                    console.error(e);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function startApp() {
            // Cargar Usuarios
            onSnapshot(collection(db, "usuarios"), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `
                        <tr>
                            <td><b>${u.nick}</b><br><small style="color:#444">${u.uid}</small></td>
                            <td style="color:var(--success)">${u.puntos} XP</td>
                            <td>
                                <button class="act-btn" onclick="window.addXP('${d.id}', 100)">+100</button>
                                <button class="act-btn" onclick="window.addXP('${d.id}', -100)">-100</button>
                                <button class="act-btn" onclick="window.delUser('${d.id}')" style="color:var(--error)">DEL</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        // --- FUNCIONES GLOBALES ---
        window.addXP = async (id, val) => {
            await updateDoc(doc(db, "usuarios", id), { puntos: increment(val) });
        };

        window.delUser = async (id) => {
            if(confirm("¿BORRAR USUARIO?")) await deleteDoc(doc(db, "usuarios", id));
        };

        window.sendBroadcast = async () => {
            const t = document.getElementById('sys-msg').value;
            if(!t) return;
            await addDoc(collection(db, "chat_global"), {
                nick: "SYSTEM", text: t.toUpperCase(), role: "admin", timestamp: serverTimestamp()
            });
            document.getElementById('sys-msg').value = "";
            alert("MENSAJE ENVIADO");
        };

        window.newMission = async () => {
            const n = document.getElementById('m-name').value;
            const d = document.getElementById('m-desc').value;
            if(!n) return;
            await addDoc(collection(db, "torneos"), {
                nombre: n, desc: d, inscritos_count: 0, jugadores: [], active: true
            });
            document.getElementById('m-name').value = "";
            document.getElementById('m-desc').value = "";
            alert("OPERACIÓN DESPLEGADA");
        };

        window.logout = () => signOut(auth).then(() => location.href = "index.html");

    </script>
</body>
</html>
