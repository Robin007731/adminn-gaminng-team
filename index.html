<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE MASTER</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff00ff;
            --admin: #ff3e3e;
            --dark: #020408;
            --glass: rgba(7, 10, 15, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }

        /* --- FONDOS 4K DIN√ÅMICOS --- */
        .bg-system { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; }
        .slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            opacity: 0; animation: softFade 48s linear infinite;
        }
        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2000'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=2000'); animation-delay: 8s; }
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=2000'); animation-delay: 16s; }
        @keyframes softFade { 0%, 100% { opacity: 0; transform: scale(1.05); } 10%, 25% { opacity: 0.4; } 35% { opacity: 0; } }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background: linear-gradient(to bottom, transparent, var(--dark) 90%); }

        /* --- UI ESTILOS --- */
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .btn-cyber {
            background: transparent; border: 1px solid var(--neon); color: white;
            font-family: 'Orbitron'; font-weight: 700; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s; cursor: pointer; padding: 15px 35px;
        }
        .btn-cyber:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
        .btn-admin { border-color: var(--admin); color: var(--admin); }
        .btn-admin:hover { background: var(--admin); color: white; box-shadow: 0 0 20px var(--admin); }

        .app-view { display: none; width: 100%; }
        .app-view.active { display: block; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        input, select { background: rgba(0,0,0,0.6) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; padding: 14px; border-radius: 12px; width: 100%; }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

    <div class="bg-system">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
    </div>
    <div class="bg-overlay"></div>

    <div id="loader">
        <div class="w-10 h-10 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md">
            <h2 class="font-orbitron text-3xl font-black text-center mb-10 italic uppercase">Arena<span class="text-cyan-400">Neon</span></h2>
            <form id="auth-form" class="space-y-4">
                <div id="reg-extra" class="hidden">
                    <div id="avatar-grid" class="grid grid-cols-5 gap-2 mb-4 max-h-32 overflow-y-auto p-2 bg-black/40 rounded-xl"></div>
                    <input id="reg-name" type="text" placeholder="NOMBRE DE USUARIO" class="mb-4">
                </div>
                <input id="auth-email" type="email" placeholder="EMAIL" required>
                <input id="auth-pass" type="password" placeholder="CONTRASE√ëA" required>
                <button type="submit" id="auth-btn" class="w-full btn-cyber">Acceder</button>
            </form>
            <button onclick="toggleAuth()" class="w-full text-center mt-6 text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Cambiar Registro/Login</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="fixed top-0 w-full z-50 glass p-5 flex justify-between items-center border-b border-white/5">
            <h1 id="logo" class="font-orbitron text-[10px] font-black text-cyan-400 tracking-widest">ARENA_MASTER_V18</h1>
            <div class="flex gap-2">
                <button id="admin-mode-btn" onclick="nav('admin')" class="hidden text-[9px] font-bold text-red-500 border border-red-500/30 px-3 py-1 rounded">ADMIN</button>
                <button onclick="logout()" class="text-[9px] font-bold text-zinc-400 border border-white/10 px-3 py-1 rounded">SALIR</button>
            </div>
        </header>

        <main class="pt-28 pb-32 px-6 max-w-5xl mx-auto">
            
            <section id="view-home" class="app-view active text-center">
                <p class="text-cyan-400 font-bold tracking-[0.5em] text-[10px] uppercase mb-4">Conexi√≥n Establecida</p>
                <h2 class="font-orbitron text-4xl md:text-6xl font-black italic mb-8">TU LEYENDA <br> <span class="text-cyan-400">EMPIEZA AQU√ç.</span></h2>
                <div class="glass p-6 rounded-3xl inline-block mb-10 border-cyan-500/20">
                    <p id="u-name" class="font-orbitron text-xl uppercase tracking-tighter">---</p>
                    <p id="u-xp" class="text-[10px] text-zinc-500 font-bold mt-1 uppercase">XP: 0 | WINS: 0</p>
                </div>
                <br>
                <button onclick="nav('torneos')" class="btn-cyber">Ver Torneos</button>
            </section>

            <section id="view-torneos" class="app-view">
                <h3 class="font-orbitron text-xl mb-8 uppercase italic border-l-2 border-cyan-500 pl-4">Arenas Disponibles</h3>
                <div id="torneos-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="view-ranking" class="app-view max-w-xl mx-auto">
                <h3 class="font-orbitron text-xl text-center mb-10 uppercase tracking-widest italic">Top Operativos</h3>
                <div id="ranking-list" class="space-y-3"></div>
            </section>

            <section id="view-admin" class="app-view">
                <h3 class="font-orbitron text-xl mb-8 uppercase text-red-500 italic">Panel de Control Maestro</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass p-6 rounded-3xl border-t border-red-500/30">
                        <h4 class="font-orbitron text-sm mb-6 text-red-500 uppercase">Crear Nueva Arena</h4>
                        <form id="form-torneo" class="space-y-4">
                            <input type="text" id="t-nombre" placeholder="Nombre del Torneo">
                            <select id="t-juego">
                                <option value="WARZONE">WARZONE</option>
                                <option value="FORTNITE">FORTNITE</option>
                                <option value="FREE FIRE">FREE FIRE</option>
                            </select>
                            <input type="number" id="t-cap" placeholder="Capacidad M√°x">
                            <button type="submit" class="w-full btn-cyber btn-admin">Publicar Torneo</button>
                        </form>
                    </div>
                    <div class="glass p-6 rounded-3xl border-t border-red-500/30 h-[400px] overflow-y-auto">
                        <h4 class="font-orbitron text-sm mb-6 text-red-500 uppercase">Gestionar Usuarios</h4>
                        <div id="admin-user-list" class="space-y-3"></div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 glass rounded-full flex justify-around items-center p-3 w-[85%] max-w-xs border-white/10 shadow-2xl">
            <button onclick="nav('home')" class="p-3 text-xl hover:text-cyan-400 transition">üè†</button>
            <button onclick="nav('torneos')" class="p-3 text-xl hover:text-cyan-400 transition">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="p-3 text-xl hover:text-cyan-400 transition">üèÜ</button>
            <button onclick="nav('perfil')" class="p-3 text-xl hover:text-cyan-400 transition">üë§</button>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY);

        let userSession = null;
        let isLogin = true;
        let selAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=1";
        const ADMIN_EMAIL = "admin@arena.com"; // CAMBIA ESTO PARA TU ACCESO ADMIN

        window.onload = async () => {
            renderAvatarGrid();
            const { data } = await _supa.auth.getSession();
            if (data.session) {
                userSession = data.session;
                if(userSession.user.email === ADMIN_EMAIL) document.getElementById('admin-mode-btn').classList.remove('hidden');
                loadProfile();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
        };

        // --- L√ìGICA DE USUARIOS ---
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra').classList.toggle('hidden', isLogin);
            document.getElementById('auth-btn').innerText = isLogin ? 'Acceder' : 'Registrar';
        }

        function renderAvatarGrid() {
            const grid = document.getElementById('avatar-grid');
            for(let i=1; i<=10; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=${i}`;
                const img = document.createElement('img');
                img.src = url; img.className = "w-10 h-10 rounded-lg cursor-pointer border-2 border-transparent";
                img.onclick = () => {
                    document.querySelectorAll('#avatar-grid img').forEach(el => el.style.borderColor = 'transparent');
                    img.style.borderColor = '#00f2ff'; selAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;

            if (isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if (error) alert(error.message); else location.reload();
            } else {
                const name = document.getElementById('reg-name').value;
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _supa.from('perfiles').insert({ id: data.user.id, nombre: name.toUpperCase(), avatar_url: selAvatar });
                location.reload();
            }
        };

        async function loadProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', userSession.user.id).single();
            if (data) {
                document.getElementById('u-name').innerText = data.nombre;
                document.getElementById('u-xp').innerText = `XP: ${data.xp} | WINS: ${data.victorias}`;
                document.getElementById('app-container').classList.remove('hidden');
            }
        }

        // --- NAVEGACI√ìN Y VISTAS ---
        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'torneos') loadTorneos();
            if(id === 'ranking') loadRanking();
            if(id === 'admin') loadAdminData();
        }

        async function loadTorneos() {
            const { data } = await _supa.from('torneos').select('*');
            document.getElementById('torneos-list').innerHTML = (data || []).map(t => `
                <div class="glass p-6 rounded-3xl border-l-2 border-cyan-500">
                    <p class="text-[9px] text-zinc-500 uppercase font-bold">${t.juego}</p>
                    <h4 class="font-orbitron text-lg font-black uppercase mb-4">${t.nombre}</h4>
                    <p class="text-xs text-cyan-400 font-bold mb-6">${t.inscritos}/${t.capacidad} JUGADORES</p>
                    <button class="w-full btn-cyber !py-2">Unirse</button>
                </div>
            `).join('');
        }

        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false});
            document.getElementById('ranking-list').innerHTML = (data || []).map((u, i) => `
                <div class="glass p-4 rounded-2xl flex items-center justify-between border border-white/5">
                    <div class="flex items-center gap-4">
                        <span class="font-orbitron text-cyan-500">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-8 h-8 rounded-lg bg-black">
                        <span class="font-bold text-xs uppercase">${u.nombre}</span>
                    </div>
                    <span class="font-orbitron text-xs text-white">${u.xp} XP</span>
                </div>
            `).join('');
        }

        // --- FUNCIONES ADMIN ---
        async function loadAdminData() {
            const { data: users } = await _supa.from('perfiles').select('*');
            document.getElementById('admin-user-list').innerHTML = (users || []).map(u => `
                <div class="flex items-center justify-between bg-black/40 p-3 rounded-xl border border-white/5">
                    <span class="text-[10px] font-bold uppercase">${u.nombre}</span>
                    <button onclick="editUser('${u.id}', ${u.xp})" class="text-[9px] text-red-500 font-bold border border-red-500/20 px-2 py-1 rounded">EDITAR XP</button>
                </div>
            `).join('');
        }

        async function editUser(id, xp) {
            const newXp = prompt("Ingresa nuevo XP:", xp);
            if(newXp) {
                await _supa.from('perfiles').update({ xp: parseInt(newXp) }).eq('id', id);
                loadAdminData();
            }
        }

        document.getElementById('form-torneo').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await _supa.from('torneos').insert({
                nombre: document.getElementById('t-nombre').value.toUpperCase(),
                juego: document.getElementById('t-juego').value,
                capacidad: parseInt(document.getElementById('t-cap').value),
                inscritos: 0
            });
            if(!error) { alert("TORNEO CREADO"); e.target.reset(); }
        };

        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
