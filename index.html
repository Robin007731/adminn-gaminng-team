<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CMD CENTER | ULTRA ADMIN</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020408; color: #e2e8f0; font-family: sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.05); }
        .btn-action { transition: 0.2s; text-transform: uppercase; font-size: 10px; font-weight: bold; }
        input, select { background: #000; border: 1px solid #334155; padding: 8px; border-radius: 4px; color: white; }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="mb-10 flex justify-between items-center border-b border-cyan-500/20 pb-6">
        <h1 class="font-orbitron text-2xl text-cyan-400 italic">CORE_COMMAND_V2</h1>
        <div class="flex gap-2">
            <button onclick="globalAlert()" class="bg-red-600 px-4 py-2 rounded text-xs font-bold">ðŸš¨ ALERTA GLOBAL</button>
            <button onclick="resetSeason()" class="bg-white/10 px-4 py-2 rounded text-xs font-bold hover:bg-red-900">RESET TEMP</button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 glass p-6 rounded-xl">
            <h2 class="font-orbitron text-sm mb-4 text-cyan-500">CONTROL_DE_GUERREROS</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead class="text-zinc-500 border-b border-white/5">
                        <tr>
                            <th class="p-2">Usuario</th>
                            <th class="p-2">Estado</th>
                            <th class="p-2">Acciones RÃ¡pidas</th>
                        </tr>
                    </thead>
                    <tbody id="user-table"></tbody>
                </table>
            </div>
        </div>

        <div class="space-y-6">
            <div class="glass p-6 rounded-xl">
                <h2 class="font-orbitron text-sm mb-4 text-pink-500">ESTABLECER_TORNEO</h2>
                <div class="flex flex-col gap-2">
                    <input id="t-name" placeholder="Nombre Torneo">
                    <input id="t-game" placeholder="Juego (Ej: Valorant)">
                    <input id="t-slots" type="number" placeholder="Cupos">
                    <button onclick="addTournament()" class="bg-cyan-500 text-black py-2 font-black text-xs">LANZAR</button>
                </div>
            </div>

            <div class="glass p-6 rounded-xl">
                <h2 class="font-orbitron text-sm mb-4 text-yellow-500">SOPORTE_INBOX</h2>
                <div id="ticket-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        const _supa = supabase.createClient('URL', 'KEY');

        async function loadUsers() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false});
            document.getElementById('user-table').innerHTML = data.map(u => `
                <tr class="border-b border-white/5">
                    <td class="p-2">${u.nombre} <span class="block text-[9px] text-zinc-500">${u.xp} XP</span></td>
                    <td class="p-2">${u.baneado ? 'ðŸ”´ BANEADO' : 'ðŸŸ¢ ACTIVO'}</td>
                    <td class="p-2 flex gap-1">
                        <button onclick="banUser('${u.id}', ${!u.baneado})" class="bg-zinc-800 p-1 rounded text-[8px]">${u.baneado ? 'UNBAN' : 'BAN'}</button>
                        <button onclick="giveXP('${u.id}', ${u.xp + 500})" class="bg-cyan-900 p-1 rounded text-[8px]">+500XP</button>
                    </td>
                </tr>
            `).join('');
        }

        async function banUser(id, status) {
            await _supa.from('perfiles').update({ baneado: status }).eq('id', id);
            loadUsers();
        }

        async function globalAlert() {
            const msg = prompt("Mensaje de alerta para todos los usuarios:");
            if(msg) await _supa.from('alertas_globales').insert({ mensaje: msg });
        }

        async function addTournament() {
            const nombre = document.getElementById('t-name').value;
            const juego = document.getElementById('t-game').value;
            const capacidad = document.getElementById('t-slots').value;
            await _supa.from('torneos').insert({ nombre, juego, capacidad });
            alert("TORNEO CREADO");
        }

        async function loadTickets() {
            const { data } = await _supa.from('tickets_soporte').select('*, perfiles(nombre)').eq('estado', 'PENDIENTE');
            document.getElementById('ticket-list').innerHTML = data.map(t => `
                <div class="text-[10px] bg-white/5 p-2 rounded">
                    <b>${t.perfiles.nombre}:</b> ${t.mensaje}
                    <button onclick="closeTicket(${t.id})" class="block text-cyan-400 mt-1">CERRAR âœ“</button>
                </div>
            `).join('');
        }

        loadUsers(); loadTickets();
    </script>
</body>
</html>
