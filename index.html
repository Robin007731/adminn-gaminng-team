<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CONTROL | ACCESO TOTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #020406; --card: #0a0e14; --error: #ff3131; --success: #39FF14; }
        body { margin: 0; background: var(--bg); color: #e0e6ed; font-family: 'Rajdhani', sans-serif; }
        
        header { background: var(--card); padding: 15px 30px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        .card { background: var(--card); border: 1px solid #1a1f26; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .title { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--neon); margin-bottom: 15px; border-bottom: 1px solid #1a1f26; padding-bottom: 8px; letter-spacing: 1px; }

        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 12px; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--neon); border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; color: #000; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--neon); }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.65rem; color: #555; text-transform: uppercase; padding: 10px; border-bottom: 1px solid #1a1f26; font-family: 'Orbitron'; }
        td { padding: 15px 10px; border-bottom: 1px solid #05070a; font-size: 0.9rem; }
        
        .act { background: #111; border: 1px solid #333; color: #fff; padding: 6px 10px; cursor: pointer; border-radius: 3px; font-size: 0.7rem; margin-right: 5px; }
        .act:hover { border-color: var(--neon); color: var(--neon); }

        #status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--neon); color: #000; font-size: 0.7rem; padding: 3px 15px; font-weight: bold; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Orbitron'; letter-spacing:2px; font-size: 1.2rem;">SISTEMA_<span style="color:var(--neon)">RAID</span>_CONTROL</div>
        <div id="connection-status">● CONECTADO</div>
    </header>

    <div class="container">
        <aside>
            <div class="card">
                <div class="title">BROADCAST_GLOBAL</div>
                <textarea id="sys-msg" rows="3" placeholder="Mensaje para todos los operativos..."></textarea>
                <button class="btn" onclick="sendMsg()">ENVIAR MENSAJE</button>
            </div>

            <div class="card">
                <div class="title">NUEVA_MISIÓN</div>
                <input type="text" id="m-name" placeholder="Título del torneo">
                <textarea id="m-desc" placeholder="Reglas y Recompensas"></textarea>
                <button class="btn" onclick="createMission()">DESPLEGAR</button>
            </div>
        </aside>

        <main>
            <div class="card">
                <div class="title">OPERATIVOS_EN_RED (<span id="total-users">0</span>)</div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>OPERATIVO</th>
                                <th>PUNTOS XP</th>
                                <th>CONTROL</th>
                            </tr>
                        </thead>
                        <tbody id="user-table">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="status-bar">MODO_CONTROL_DIRECTO: ACTIVO</div>

    <script>
        // --- CONFIGURACIÓN DE TU FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        // Iniciar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- CARGAR USUARIOS AL INICIAR ---
        function initAdmin() {
            db.collection("usuarios").onSnapshot(snap => {
                const table = document.getElementById('user-table');
                document.getElementById('total-users').innerText = snap.size;
                table.innerHTML = "";
                
                snap.forEach(doc => {
                    const u = doc.data();
                    table.innerHTML += `
                        <tr>
                            <td>
                                <div style="font-weight:700; color:#fff;">${u.nick}</div>
                                <div style="font-size:0.6rem; color:#444;">ID: ${doc.id}</div>
                            </td>
                            <td style="color:var(--neon); font-family:'Orbitron'; font-weight:bold;">${u.puntos || 0} XP</td>
                            <td>
                                <button class="act" onclick="modifyXP('${doc.id}', 100)">+100</button>
                                <button class="act" onclick="modifyXP('${doc.id}', -100)">-100</button>
                                <button class="act" onclick="deleteUser('${doc.id}')" style="color:var(--error); border-color:#400;">DEL</button>
                            </td>
                        </tr>
                    `;
                });
            }, err => {
                console.error("Error al leer:", err);
                alert("Error de conexión. Revisa las reglas de Firestore.");
            });
        }

        // --- FUNCIONES DE ACCIÓN ---
        window.modifyXP = (id, amt) => {
            db.collection("usuarios").doc(id).update({
                puntos: firebase.firestore.FieldValue.increment(amt)
            }).then(() => console.log("XP Actualizado"));
        };

        window.deleteUser = (id) => {
            if(confirm("¿ELIMINAR ESTE OPERATIVO?")) {
                db.collection("usuarios").doc(id).delete();
            }
        };

        window.sendMsg = () => {
            const txt = document.getElementById('sys-msg').value;
            if(!txt) return;
            db.collection("chat_global").add({
                nick: "SYSTEM",
                text: txt.toUpperCase(),
                role: "admin",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('sys-msg').value = "";
                alert("MENSAJE BROADCAST ENVIADO");
            });
        };

        window.createMission = () => {
            const n = document.getElementById('m-name').value;
            const d = document.getElementById('m-desc').value;
            if(!n) return;
            db.collection("torneos").add({
                nombre: n,
                desc: d,
                inscritos_count: 0,
                jugadores: [],
                active: true
            }).then(() => {
                document.getElementById('m-name').value = "";
                document.getElementById('m-desc').value = "";
                alert("MISIÓN DESPLEGADA");
            });
        };

        // Ejecutar carga
        initAdmin();
    </script>
</body>
</html>
