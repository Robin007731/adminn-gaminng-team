<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CONTROL | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030507; --card: #0d1117; --neon: #00f2ff; --gold: #ffcc00; 
            --text: #ffffff; --error: #ff3e3e; --success: #39FF14;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at top right, rgba(0, 242, 255, 0.05), transparent);
        }

        header { 
            background: #000; padding: 15px 25px; border-bottom: 2px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .container { 
            max-width: 1300px; margin: 0 auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; 
        }

        .card { 
            background: var(--card); border-radius: 15px; border: 1px solid #1f2937;
            padding: 20px; position: relative; display: flex; flex-direction: column;
        }

        .card h2 { 
            font-family: 'Orbitron'; font-size: 0.85rem; margin: 0 0 20px 0; 
            color: var(--neon); display: flex; align-items: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- INPUTS & BUTTONS --- */
        input, textarea { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #222; 
            color: #fff; border-radius: 10px; margin-bottom: 12px; font-family: 'Rajdhani';
        }
        
        .btn { 
            width: 100%; padding: 12px; border: none; border-radius: 10px; 
            font-family: 'Orbitron'; font-size: 0.7rem; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase;
        }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--neon); }
        
        .btn-danger { background: var(--error); color: #fff; }
        .btn-mini { padding: 5px 10px; font-size: 0.6rem; width: auto; border-radius: 5px; }

        /* --- LISTS --- */
        .scroll-list { 
            height: 350px; overflow-y: auto; background: rgba(0,0,0,0.5); 
            padding: 10px; border-radius: 10px; border: 1px solid #111;
        }

        .item-row { 
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; border-bottom: 1px solid #1f2937; font-size: 0.9rem;
        }
        .item-row:hover { background: rgba(255,255,255,0.02); }

        /* --- CHAT MODERATION --- */
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 8px; font-size: 0.8rem; background: rgba(255,255,255,0.03); }
        .msg.admin { border-left: 3px solid var(--gold); background: rgba(255, 204, 0, 0.05); }
        .msg b { color: var(--neon); }
        .msg.admin b { color: var(--gold); }

        /* --- USER MANAGEMENT --- */
        .u-info b { display: block; font-size: 0.95rem; }
        .u-info small { color: #555; }
        .u-badges { display: flex; gap: 5px; margin-top: 4px; }
        .badge { font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; background: #222; color: #aaa; }
        .badge.active { background: var(--neon); color: #000; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Orbitron'; font-size:1.2rem; letter-spacing:2px;">MASTER <span style="color:var(--neon)">SYSTEM</span></div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="text-align:right;">
                <div style="font-size:0.6rem; color:#555;">GLOBAL ACCENT</div>
                <input type="color" id="sys-color" onchange="updateSystemColor(this.value)" style="border:none; background:none; cursor:pointer; width:30px; height:20px;">
            </div>
            <button class="btn btn-neon" style="width:auto; padding:8px 15px;" onclick="location.reload()">REFRESH</button>
        </div>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>游 LANZAMIENTO DE MISIONES</h2>
            <input type="text" id="m-titulo" placeholder="Nombre de la operaci칩n...">
            <textarea id="m-desc" placeholder="Objetivos y recompensas..." rows="3"></textarea>
            <button class="btn btn-neon" onclick="postMision()">PUBLICAR EN EL FEED</button>
            <div id="m-active-list" class="scroll-list" style="margin-top:20px; height: 200px;"></div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;">游눫 MONITOR DE CHAT</h2>
                <button class="btn btn-danger btn-mini" onclick="nukeChat()">LIMPIAR HISTORIAL</button>
            </div>
            <div id="admin-chat-box" class="scroll-list"></div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <input type="text" id="admin-reply" placeholder="Anuncio oficial..." style="margin:0;">
                <button class="btn btn-neon" onclick="sendAdminMsg()" style="width: auto; padding: 0 20px;">ENVIAR</button>
            </div>
        </div>

        <div class="card" style="grid-row: span 2;">
            <h2>游논 BASE DE DATOS DE OPERATIVOS</h2>
            <div id="user-master-list" class="scroll-list" style="height: 700px;"></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, onSnapshot, query, orderBy, limit, addDoc, serverTimestamp, increment, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SISTEMA ---
        window.updateSystemColor = async (c) => {
            await setDoc(doc(db, "config", "global"), { colorNeon: c }, { merge: true });
        };

        // --- MISIONES ---
        window.postMision = async () => {
            const t = document.getElementById('m-titulo').value;
            const d = document.getElementById('m-desc').value;
            if(!t) return alert("Ingresa un t칤tulo");
            await setDoc(doc(db, "torneos", "MISION-" + Date.now()), {
                nombre: t, desc: d, estado: 'activo', inscritos_count: 0, jugadores: []
            });
            document.getElementById('m-titulo').value = "";
            document.getElementById('m-desc').value = "";
        };

        onSnapshot(collection(db, "torneos"), snap => {
            const container = document.getElementById('m-active-list');
            container.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                container.innerHTML += `
                    <div class="item-row">
                        <span>${m.nombre}</span>
                        <button class="btn btn-danger btn-mini" onclick="deleteMision('${d.id}')">BORRAR</button>
                    </div>`;
            });
        });
        window.deleteMision = async (id) => { if(confirm("쮼liminar misi칩n?")) await deleteDoc(doc(db, "torneos", id)); };

        // --- CHAT ---
        const qChat = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(qChat, snap => {
            const box = document.getElementById('admin-chat-box');
            box.innerHTML = "";
            let msgs = []; snap.forEach(d => msgs.unshift(d.data()));
            msgs.forEach(m => {
                const isAdmin = m.role === 'admin';
                box.innerHTML += `<div class="msg ${isAdmin?'admin':''}"><b>${m.nick}:</b> ${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        window.sendAdminMsg = async () => {
            const input = document.getElementById('admin-reply');
            if(!input.value) return;
            await addDoc(collection(db, "chat_global"), {
                nick: "SYSTEM ADMIN", text: input.value, role: 'admin', timestamp: serverTimestamp()
            });
            input.value = "";
        };

        window.nukeChat = async () => {
            if(confirm("쮹ORRAR TODO EL HISTORIAL DE CHAT? Esta acci칩n no se puede deshacer.")){
                const snap = await getDocs(collection(db, "chat_global"));
                snap.forEach(async (d) => await deleteDoc(doc(db, "chat_global", d.id)));
            }
        };

        // --- USUARIOS ---
        onSnapshot(collection(db, "usuarios"), snap => {
            const list = document.getElementById('user-master-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `
                    <div class="item-row" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                        <div style="display:flex; justify-content:space-between; width:100%;">
                            <div class="u-info">
                                <b>${u.nick} ${u.verificado?'九덢잺':''}</b>
                                <small>${u.email}</small>
                                <div class="u-badges">
                                    <div class="badge ${u.admin?'active':''}">ADMIN</div>
                                    <div class="badge">${u.puntos} PTS</div>
                                </div>
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button class="btn btn-neon btn-mini" onclick="rewardUser('${d.id}')">+10</button>
                                <button class="btn btn-danger btn-mini" onclick="banUser('${d.id}')">BAN</button>
                            </div>
                        </div>
                        <div style="display:flex; gap:5px; width:100%;">
                            <button class="btn btn-mini" style="background:#222; flex:1;" onclick="toggleStatus('${d.id}', 'verificado', ${!u.verificado})">${u.verificado?'QUITAR VERIF.':'VERIFICAR'}</button>
                            <button class="btn btn-mini" style="background:#222; flex:1;" onclick="toggleStatus('${d.id}', 'admin', ${!u.admin})">${u.admin?'QUITAR ADMIN':'DAR ADMIN'}</button>
                        </div>
                    </div>`;
            });
        });

        window.rewardUser = async (id) => await updateDoc(doc(db, "usuarios", id), { puntos: increment(10) });
        window.toggleStatus = async (id, field, val) => { let o = {}; o[field] = val; await updateDoc(doc(db, "usuarios", id), o); };
        window.banUser = async (id) => { if(confirm("쮹ANEAR PERMANENTEMENTE?")) await deleteDoc(doc(db, "usuarios", id)); };

    </script>
</body>
</html>
