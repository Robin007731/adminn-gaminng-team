<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | Tactical Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --card: #0d1117; --neon: #00f2ff; --text: #e0e6ed; 
            --success: #39FF14; --gold: #ffcc00; --error: #ff3131;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; 
        }

        /* --- NOTIFICACIONES --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .toast { 
            background: #000; border: 1px solid var(--neon); color: #fff;
            padding: 12px 25px; margin-bottom: 10px; font-family: 'Fira Code';
            font-size: 0.75rem; box-shadow: 0 0 15px rgba(0,242,255,0.2);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- LAYOUT --- */
        header { 
            background: var(--card); padding: 20px 40px; border-bottom: 2px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center;
        }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        /* --- CARDS --- */
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.05); 
            padding: 25px; border-radius: 4px; position: relative;
        }
        .card-title { 
            font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon); 
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
            letter-spacing: 1px; border-bottom: 1px solid #1a1f26; padding-bottom: 10px;
        }

        /* --- FORMS --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.65rem; font-family: 'Orbitron'; margin-bottom: 5px; color: #555; }
        input, textarea, select { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #1a1f26; 
            color: #fff; font-family: 'Fira Code'; font-size: 0.85rem;
        }
        input:focus { border-color: var(--neon); }

        .btn { 
            width: 100%; padding: 14px; border: none; font-family: 'Orbitron'; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.75rem;
            transition: 0.3s;
        }
        .btn-neon { background: var(--neon); color: #000; }
        .btn-neon:hover { box-shadow: 0 0 15px var(--neon); }
        .btn-ghost { background: transparent; border: 1px solid #1a1f26; color: #555; margin-top: 10px; }

        /* --- TABLES --- */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-family: 'Fira Code'; font-size: 0.8rem; }
        th { text-align: left; padding: 12px; color: var(--neon); border-bottom: 1px solid #1a1f26; font-family: 'Orbitron'; font-size: 0.6rem; }
        td { padding: 12px; border-bottom: 1px solid #0a0e14; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .badge-points { color: var(--success); font-weight: bold; }
        .action-btn { 
            padding: 5px 10px; background: transparent; border: 1px solid #222; 
            color: #eee; cursor: pointer; font-size: 0.7rem; margin-right: 5px;
        }
        .action-btn:hover { border-color: var(--neon); color: var(--neon); }

        /* --- SECTION SWITCHER --- */
        #auth-check { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-check">
        <div style="text-align:center">
            <h2 style="font-family:'Orbitron'; color:var(--neon)">ESTABLISHING_COMMAND_LINK...</h2>
            <p style="font-family:'Fira Code'; font-size:0.7rem; color:#333;">VERIFYING_ADMIN_CREDENTIALS</p>
        </div>
    </div>

    <header>
        <div style="font-family:'Orbitron'; letter-spacing:2px;">
            <span style="color:var(--neon)">COMMAND</span>_CENTER <small style="font-size:0.5rem; color:#444;">V2.0</small>
        </div>
        <button class="action-btn" onclick="logout()" style="border-color:var(--error); color:var(--error)">TERMINATE_SYNC</button>
    </header>

    <div class="container">
        
        <div class="sidebar">
            <div class="card" style="margin-bottom: 30px;">
                <div class="card-title">‚öôÔ∏è SYSTEM_CONFIG</div>
                <div class="form-group">
                    <label>NEON_HEX_COLOR</label>
                    <input type="color" id="conf-color" onchange="updateColor(this.value)" style="height:50px; padding:2px;">
                </div>
            </div>

            <div class="card">
                <div class="card-title">üì° NEW_MISSION</div>
                <div class="form-group">
                    <label>MISSION_NAME</label>
                    <input type="text" id="m-name" placeholder="Ej: Torneo Warzone Elite">
                </div>
                <div class="form-group">
                    <label>OBJECTIVES (DESC)</label>
                    <textarea id="m-desc" rows="3" placeholder="Detalles de la operaci√≥n..."></textarea>
                </div>
                <button class="btn btn-neon" onclick="createMission()">DEPLOY_MISSION</button>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-title">üë• OPERATIVE_DATABASE</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>NICK</th>
                                <th>XP_POINTS</th>
                                <th>STATUS</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="user-table">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, orderBy, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- NOTIFICACIONES ---
        window.notify = (msg) => {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = `> ${msg}`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        // --- SEGURIDAD ---
        onAuthStateChanged(auth, async user => {
            if (user) {
                const d = await getDoc(doc(db, "usuarios", user.uid));
                if (d.exists() && d.data().admin === true) {
                    document.getElementById('auth-check').style.display = 'none';
                    loadData();
                } else {
                    alert("ACCESO DENEGADO: NO ERES ADMINISTRADOR");
                    location.href = "index.html";
                }
            } else {
                location.href = "index.html";
            }
        });

        // --- CARGAR DATOS ---
        function loadData() {
            // Usuarios
            onSnapshot(collection(db, "usuarios"), snap => {
                const tbody = document.getElementById('user-table');
                tbody.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    tbody.innerHTML += `
                        <tr>
                            <td style="font-weight:700">${u.nick}</td>
                            <td class="badge-points">${u.puntos} XP</td>
                            <td>${u.verificado ? '<span style="color:var(--neon)">[V]</span>' : '<span style="color:#333">[O]</span>'}</td>
                            <td>
                                <button class="action-btn" onclick="addPoints('${d.id}', 100)">+100</button>
                                <button class="action-btn" onclick="toggleVerify('${d.id}', ${u.verificado})">VERIF</button>
                                <button class="action-btn" onclick="deleteUser('${d.id}')" style="border-color:var(--error); color:var(--error)">DEL</button>
                            </td>
                        </tr>
                    `;
                });
            });

            // Config Color
            onSnapshot(doc(db, "config", "global"), d => {
                if(d.exists()) {
                    document.getElementById('conf-color').value = d.data().colorNeon;
                    document.documentElement.style.setProperty('--neon', d.data().colorNeon);
                }
            });
        }

        // --- ACCIONES ---
        window.addPoints = async (uid, pts) => {
            await updateDoc(doc(db, "usuarios", uid), { puntos: increment(pts) });
            notify("PUNTOS ASIGNADOS");
        };

        window.toggleVerify = async (uid, current) => {
            await updateDoc(doc(db, "usuarios", uid), { verificado: !current });
            notify("ESTADO DE VERIFICACI√ìN ACTUALIZADO");
        };

        window.deleteUser = async (uid) => {
            if(confirm("¬øELIMINAR OPERATIVO PERMANENTEMENTE?")) {
                await deleteDoc(doc(db, "usuarios", uid));
                notify("USUARIO ELIMINADO");
            }
        };

        window.updateColor = async (color) => {
            await setDoc(doc(db, "config", "global"), { colorNeon: color }, { merge: true });
            notify("SISTEMA DE COLOR ACTUALIZADO");
        };

        window.createMission = async () => {
            const n = document.getElementById('m-name').value;
            const d = document.getElementById('m-desc').value;
            if(!n || !d) return notify("COMPLETA LOS DATOS DE MISI√ìN");

            const id = "M" + Date.now();
            await setDoc(doc(db, "torneos", id), {
                nombre: n, desc: d, inscritos_count: 0, jugadores: [], active: true
            });
            notify("MISI√ìN DESPLEGADA");
            document.getElementById('m-name').value = "";
            document.getElementById('m-desc').value = "";
        };

        window.logout = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
